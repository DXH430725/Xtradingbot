# Backpack Full Cycle Test
# Complete workflow: tracking limit open → wait fill → market close → verify zero position

general:
  debug: true  # Enable DEBUG logging for signature inspection
  log_level: DEBUG

connectors:
  backpack:
    connector_type: backpack
    base_url: https://api.backpack.exchange
    ws_url: wss://ws.backpack.exchange
    keys_file: Backpack_key.txt
    broker_id: 1500

strategy:
  name: smoke_test
  params:
    venue: backpack
    symbol: SOL  # SOL_USDC_PERP
    mode: full_cycle  # Full cycle test
    side: buy
    size_multiplier: 1.0  # 1x minimum size
    price_offset_ticks: -5  # 5 ticks aggressive (towards spread)
    interval_secs: 5.0  # Faster retry
    timeout_secs: 60.0  # Overall test timeout
    wait_fill_timeout: 30.0  # Wait for fill timeout
    max_attempts: null  # Infinite retry until timeout
    check_position_after: true  # Verify zero position
