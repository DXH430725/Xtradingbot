# Production XBot configuration
# Copy from xbot_example.yaml and customize

general:
  debug: false
  tick_ms: 1000.0
  log_level: "INFO"

connectors:
  mock: {}

strategy:
  name: "smoke_test"
  params:
    venue: "mock"
    symbol: "BTC"
    mode: "tracking_limit"
    side: "buy"
    size_multiplier: 1.0
    price_offset_ticks: 2
    interval_secs: 10.0
    timeout_secs: 60.0
    max_attempts: 3