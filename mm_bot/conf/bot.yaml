general:
  log_config: mm_bot/conf/logging.yaml
  log_dir: logs
  tick_size: 10.0
  # Trading pair symbol (global default). For Backpack use the API symbol like BTC_USDC_PERP.
  # You can also set per-strategy under strategy.trend_ladder.symbol (takes precedence), or via env XTB_SYMBOL.
  symbol: BTC

connector:
  base_url: https://api.backpack.exchange
  ws_url: wss://ws.backpack.exchange
  keys_file: Backpack_key.txt
  broker_id: "1500"
  window_ms: 5000
  rpm: 300

strategy:
  name: trend_ladder
  trend_ladder:
    # Optional per-strategy override of trading pair (takes precedence over general.symbol and env)
    symbol: BTC_USDC_PERP
    fixed_direction: long  # long | short
    quantity_base: 0.0006
    take_profit_abs: 60.0
    max_orders: 50
    base_wait: 900.0
    min_wait: 120.0
    max_wait: 1800.0
    ema_len: 50
    atr_len: 14
    slope_up: 0.2
    slope_down: -0.2
    warmup_minutes: 50
    flush_ticks: 1
    imb_threshold_mult: 3
    imb_max_corr_in_10m: 100
    partial_tp_enabled: 1
    requote_ticks: 1
    max_requotes_per_tick: 5
    requote_abs: 0.0
    requote_mode: cancel_first
    max_requote_dupes: 1
    pace_ignore_imbalance_tp: 0
    requote_wait_confirm_secs: 5.0
    requote_skip_backoff_secs: 15.0
    requote_skip_backoff_max_secs: 120.0
    telemetry_enabled: 1
    telemetry_url: "http://185.184.69.81:10123/ingest/Backpack01"
    telemetry_interval_secs: 10

  as_model:
    gamma: 0.02
    k: 1.5
    tau: 6.0
    beta: 1.4
    window_secs: 60.0
    min_spread_abs: 5.0
