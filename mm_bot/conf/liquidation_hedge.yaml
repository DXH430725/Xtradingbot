general:
  log_config: mm_bot/conf/logging.yaml

connectors:
  backpack:
    base_url: https://api.backpack.exchange
    ws_url: wss://ws.backpack.exchange
    keys_file: Backpack_key.txt
    broker_id: "1500"
  lighter1:
    base_url: https://mainnet.zklighter.elliot.ai
    keys_file: Lighter_key.txt
    account_index: null
    rpm: 4000
  lighter2:
    base_url: https://mainnet.zklighter.elliot.ai
    keys_file: Lighter2_key.txt
    account_index: null
    rpm: 4000

strategy:
  name: liquidation_hedge
  liquidation_hedge:
    backpack_symbol: ETH_USDC_PERP
    lighter_symbol: ETH
    direction: long_backpack
    leverage: 50.0
    price_offset_ticks: 0
    tracking_cancel_wait_secs: 2.0
    tracking_post_only: true
    timeout_secs: 86400.0
    poll_interval_secs: 5.0
    reduce_only_buffer_ticks: 5
    reverse_on_timeout: true
    max_cycles: 1
    min_collateral: 0.0
    backpack_entry_max_attempts: 3
    backpack_retry_delay_secs: 0.5
    lighter_max_slippage: 0.001
    lighter_hedge_max_attempts: 3
    lighter_retry_delay_secs: 0.5
    wait_min_secs: 2.0
    wait_max_secs: 5.0
    confirmation_timeout_secs: 2.0
    confirmation_poll_secs: 0.2
    rebalance_max_attempts: 3
    rebalance_retry_delay_secs: 0.5
    telemetry_enabled: true
    telemetry_config_path: mm_bot/conf/telemetry.json
    telemetry_interval_secs: 2.0
    telegram_keys_path: tg_key.txt
    telegram_enabled: true
    test_mode: true
