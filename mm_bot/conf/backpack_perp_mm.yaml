general:
  log_config: mm_bot/conf/logging.yaml
  log_dir: logs
  tick_size: 1.0

connector:
  base_url: https://api.backpack.exchange
  ws_url: wss://ws.backpack.exchange
  keys_file: Backpack_key.txt
  rpm: 300

strategy:
  backpack_perp_mm:
    symbol: SOL_USDC_PERP
    base_spread_pct: 0.5
    order_quantity: 0.1
    max_orders: 3
    target_position: 0.0
    max_position: 1.0
    position_threshold: 0.2
    inventory_skew: 0.0
    tick_interval_secs: 15.0
    cancel_before_place: true
    post_only: true
