general:
  log_config: mm_bot/conf/logging.yaml

connectors:
  backpack:
    base_url: https://api.backpack.exchange
    ws_url: wss://ws.backpack.exchange
    keys_file: Backpack_key.txt
    broker_id: "1500"
  lighter:
    base_url: https://mainnet.zklighter.elliot.ai
    keys_file: Lighter_key.txt
    account_index: null
    rpm: 4000

strategy:
  name: simple_hedge
  simple_hedge:
    backpack_symbol: ETH_USDC_PERP
    lighter_symbol: ETH
    direction: long_backpack
    leverage: 10.0
    tracking_interval_secs: 10.0
    tracking_timeout_secs: 180.0
    price_offset_ticks: 0
    hold_min_secs: 3600.0
    hold_max_secs: 5400.0
    cooldown_min_secs: 600.0
    cooldown_max_secs: 900.0
    margin_threshold: 30.0
    telegram_enabled: true
    telegram_keys_path: tg_key.txt
    test_mode: true
