general:
  log_config: mm_bot/conf/logging.yaml
  tick_size: 2.0
  symbol: BTC_USDT_Perp
  connector: grvt  # grvt | lighter

connector:
  # lighter-only sample keys (ignored for grvt)
  base_url: https://mainnet.zklighter.elliot.ai
  keys_file: Lighter_key.txt
  account_index: null
  rpm: 4000

strategy:
  name: as_model
  as_model:
    # AS core params
    gamma: 0.08
    k: 2.0
    tau: 6.0
    beta: 2.5
    window_secs: 60.0
    min_spread_abs: 3.0
    min_spread_bps: 1.0   # optional bps floor for total spread; 0 to disable
    requote_ticks: 1      # price move threshold (integer ticks) to trigger replace per side
    sigma_ewma_alpha: 0.25 # EWMA smoothing for sigma estimation
    # per-order size override (base units). If null, use exchange min size
    size_base: 0.001
    # inventory guardrails (base units). Enter reduce-only when |pos| >= max; recover at 2/3 by default
    max_position_base: 0.01
    recover_ratio: 0.5
    # dynamic risk scaling caps (optional). If unset, gamma_max=3x, beta_max=2x
    gamma_max: 0.03
    beta_max: 2.0
    # telemetry heartbeat (optional)
    telemetry_enabled: 1
    telemetry_url: "http://185.184.69.81:10123/ingest/GRVT01"
    telemetry_interval_secs: 10
